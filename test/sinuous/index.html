<html lang="en">
<head>
    <title>sinuous</title>
</head>
<body>
<h1>Benchmark: sinuous-0.14.2 (recycle)</h1><hr>
<div id="result" style="white-space: pre; font-family: Monospaced, monospace"></div>
<div id="root"></div>
<script type="module">

    "use strict";

    import { suite, root } from "./../../bench.js";

    import { observable } from './dist/observable.js';
    import { html } from './dist/sinuous.js';
    import { template, t, o } from './dist/template.js';
    import { map } from './dist/map.js';

    const data = observable([]);

    const App = () => {

        const Row = template(() => html`
            <section data-id=${ t('id') } data-date=${ t('date') } data-index=${ t('index') }>
                <div class=${ t('classname') } style="padding-right: 10px;">
                    <div class="title">${ t('title') }</div>
                    <div class="content">${ t('content') }</div>
                    <div class="footer">${ t('footer') }</div>
                </div>
            </section>
        `);

        return html`${map(data, Row)}`;
    };

    root.appendChild(App());

    suite["sinuous"] = function(items){

        data(items);
    };

</script>
</body>
</html>
