<div id="result" style="white-space: pre; font-family: Monospaced, monospace"></div>
<div id="root"></div>
<script type="module">

    "use strict";

    import { suite, root, store } from "./../../bench.js";
    import template from "./template/proxy.js";
    import Mikado from "./dist/mikado.bundle.module.min.js";

    // the pool is limited to 100, that is the amount
    // of items to be rendered in a single test.
    // it is not allowed to transfer a pool to the
    // next round!

    const mikado = new Mikado(template, {
        observe: store(new Mikado.Array()),
        mount: root,
        recycle: false,
        cache: true,
        pool: 100
    });

    suite["mikado"] = function(items){};

</script>
