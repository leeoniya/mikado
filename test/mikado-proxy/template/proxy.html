<section key="data.id" cache="true" data-id="{{=data.id}}" data-date="{{=data.date}}" data-index="{{=data.index}}">
    <div class="{{=data.classname}}" style="padding-right: 10px;">
        <div class="title">{{=data.title}}</div>
        <div class="content">{{=data.content}}</div>
        <div class="footer">{{=data.footer}}</div>
    </div>
</section>
