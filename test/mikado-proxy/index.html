<html lang="en">
<head>
    <title>Mikado</title>
</head>
<body>
<h1>Benchmark: mikado-proxy-0.8.x (non-keyed)</h1><hr>
<div id="result" style="white-space: pre; font-family: Monospaced, monospace"></div>
<div id="root"></div>
<script type="module">

    "use strict";

    import { suite, root, store } from "./../../bench.js";
    import template from "./template/template.js";
    import Mikado from "./dist/mikado.bundle.module.min.js";

    const data = new Mikado.Array();

    // each test gets new random data

    const mikado = new Mikado(template, {
        observe: data,
        mount: root,
        recycle: true,
        cache: true,
        pool: true
    });

    // it uses data.set(arr) to assign data to the store, because
    // the data is coming from an extern authority like a server.

    suite["mikado"] = function(items){

        data.set(items);
    };

</script>
</body>
</html>
